<!-- FORMULARIO-->
<div class="container-fluid mt-4 mb-3 form">

    <div class="row justify-content-center">
        <div class="col-9 col-sm-6 col-md-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name" required>
                <label for="floatingInput">Nombres</label>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-9 col-sm-6 col-md-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="telefono" maxlength="9" required>
                <label for="floatingInput">Telefono</label>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-9 col-sm-6 col-md-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name" maxlength="8" required>
                <label for="floatingInput">DNI</label>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-9 col-sm-6 col-md-4">
            <div class="form-floating mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione el servicio deseado</option>
                    <option value="1">Lavado</option>
                    <option value="2">Garage</option>
                    <option value="3">Ambos</option>
                </select>
                <label for="floatingInput">SERVICIO</label>
            </div>
        </div>
    </div>



    <div class="row justify-content-center ">
        <div class="col-9 col-sm-2 col-md-2">
            <p for="floatingInput">SERVICIOS</p>
        </div>
        <div class="col-9 col-sm-4 col-md-2">
            <form action="" name="form1">
                <div class="form-check">
                    <input class="form-check-input form-service-checkbox" type="radio" value="" id="formSelectService1" name="serviceOption">
                    <label class="form-check-label" for="flexCheckChecked">Lavado</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input form-service-checkbox" type="radio" value="" id="formSelectService2" name="serviceOption">
                    <label class="form-check-label" for="flexCheckChecked">Garage</label>
                </div>        
                <div class="form-check">
                    <input class="form-check-input form-service-checkbox" type="radio" value="" id="formSelectService3" name="serviceOption">
                    <label class="form-check-label" for="flexCheckChecked">Ambos</label>
                </div>
            </form>
        </div>
